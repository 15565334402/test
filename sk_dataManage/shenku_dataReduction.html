<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="../shenku_firstpage.css">
    <link rel="stylesheet" href="../../file/bootstrap/bootstrap.min.css">
    <link rel="stylesheet" href="../../file/awesome/css/font-awesome.min.css">
    <script src="../../file/jquery-3.2.1.min.js"></script>
    <script src="../../file/highcharts/highcharts.js"></script>
    <title>数据还原</title>
</head>
<style>
    *{margin: 0;padding: 0;}
    html,body{width: 100%;background-color: #e7e7e7;}
    .right_content{height: 900px;width:98%;margin: 15px;}
    .header{background-color: #485666;border-radius: 5px 5px 0 0;}
    .header>span{color: #fff;font-weight: bold;font-size: 16px;padding: 0.7em;display: inline-block;}
    .tab_content{width: 100%;height: 850px;border: 1px solid #ccc;margin-top: 3px;background-color: #fff;}
    .table>thead>tr>th{ background-color: #d9dee2;border: 1px solid #ccc;}
</style>
<body>
<div class="right_content">
    <section class="tab">
        <div class="header">
            <span>备份文件列表</span>
        </div>
        <div class="tab_content">
            <table class="table table-bordered">
                <thead>
                <tr>
                    <th>备份文件</th>
                    <th>备份类型</th>
                    <th>备份时间</th>
                    <th>操作</th>
                </tr>
                </thead>
            </table>
        </div>
    </section>
</div>
</body>
</html>
