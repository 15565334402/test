<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>测试</title>
</head>
<style>
    *{padding: 0;margin: 0;}
    #div{margin:100px auto;position: relative;height: 120px;width: 720px;overflow: hidden;}
    #div ul{position:absolute;left:0;top:0; overflow: hidden;}
    #div ul li{float: left;list-style: none;width: 180px;height: 120px;}
    img{width: 100%;height: 100%;}
</style>
<body>
<div id="btnl">左</div>
<div id="btn2">右</div>
<div id="div">
    <ul id="ul1">
        <li><img src="../image/img/item-01.jpg"></li>
        <li><img src="../image/img/item-02.jpg"></li>
        <li><img src="../image/img/item-03.jpg"></li>
        <li><img src="../image/img/item-04.jpg"></li>
    </ul>
</div>
<script src="../file/jquery-3.2.1.min.js"></script>
<script>
    window.onload = function(){
        var oDiv = document.getElementById('div');
        var oUl = document.getElementById('ul1');
        var oLi= document.getElementsByTagName('li');
        var speed = 2;//初始化速度
        var oBtn1 = document.getElementById('btn1');
        var oBtn2 = document.getElementById('btn2');
        oUl.innerHTML += oUl.innerHTML;//图片内容*2-----参考图（2）
        oUl.style.width = oLi[0].offsetWidth*oLi.length+'px';//设置ul的宽度使图片可以放下
        function move(){
            if(oUl.offsetLeft<-(oUl.offsetWidth/2)){//向左滚动，当靠左的图4移出边框时
                oUl.style.left = 0;
            }

            if(oUl.offsetLeft > 0){//向右滚动，当靠右的图1移出边框时
                oUl.style.left = -(oUl.offsetWidth/2)+'px';
            }

            oUl.style.left = oUl.offsetLeft + speed + 'px';
        }
        var timer = setInterval(move,30);//全局变量 ，保存返回的定时器
        oDiv.onmouseover= function () {
           clearInterval(timer);//鼠标移入清除定时器
        };
        oDiv.onmouseout=function () {
            timer = setInterval(move,30);
        };
    }
</script>
</body>
</html>
